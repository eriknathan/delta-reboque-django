<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delta Reboque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>Delta Reboque</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success"> Novo Cadastro de Viagem </a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <table class="table mx-auto">
          <thead class="thead-dark">
            <tr>
              <th scope="col">id</th>
              <th scope="col">DATA</th>
                <th scope="col">CARRO</th>
                <th scope="col">SEGURADORA</th>
              <th scope="col">PRODUTO</th>
              <th scope="col">SINISTRO</th>
              <th scope="col">AÇÕES</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
                <td>{{dbs.id}}</td>
                <td>{{dbs.date}}</td>
                <td>{{dbs.carro_rebocado}}</td>
                <td>{{dbs.seguradora}}</td>
                <td>{{dbs.produto}}</td>
                <td>{{dbs.sinistro}}</td>
                <td>
                    <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                    <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{dbs.id}}" class="btn btn-danger">Deletar</a>
                </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

</body>
</html>
